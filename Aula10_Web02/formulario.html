<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulários HTML 5</title>
  </head>
  <body>
	<section class="container-fluid">
	<h1>Tags de Formulários HTML5</h1>
	<hr>
	<h2>Exemplo 1</h2>
	<div style="width:50%;">
		<!--Tag form e /form para construção do formulário-->
		<!--atributo método se divide em: GET e POST-->
		<!--atributo ACTION é responsável pelo "endereço da conexão" com meu servidor-->
		<form action="email/envia.php" method="post">
			
			<label>Nome:</label>
			<input type="text" name="nome" class="form-control" placeholder="Nome" required>
			
			<label>Email:</label>
			<input type="email" class="form-control" placeholder="Email" required>
			
			<label>Senha:</label>
			<input type="password" class="form-control">
			
			<label>Data de Nascimento</label>
			<input type="date" class="form-control" name="data_nascimento">
			
			<hr>
			<input type="datetime" class="form-control">
			
			<hr>
			<label>Upload de Arquivos</label>
			<input type="file" class="form-control">
			
			<hr>
			<label>Caixa de Cores</label>
			<hr>
			<input type="color" style="width:20%;" value="#f00">
			
			<hr>
			<label>Range de valores</label>
			<input type="range" class="form-control" value="10">
			
			<hr>
			<label>Range de valores</label>
			<input type="number" class="form-control" max="300" min="1" value="5">
			
			<hr>
			<label>Checkbox é um seletor múltiplo</label>
			<br>
			<input type="checkbox" name="veiculo1" value="Bicicleta"> Bicicleta <br>
			<input type="checkbox" name="veiculo2" value="Automovel"> Automóvel <br>
			<input type="checkbox" name="veiculo3" value="Motocicleta"> Motocicleta <br>
			
			<hr>
			<label>Botão Rádio é um seletor único</label>
			<br>
			<input type="radio" name="idade" value="18_22">18 a 22 anos<br>
			<input type="radio" name="idade" value="23_30">23 a 30 anos<br>
			<input type="radio" name="idade" value="31_40">31 a 40 anos<br>
			<input type="radio" name="idade" value="mais41">Mais de 41 anos<br>
			
			<hr>
			<label>Campo de Busca</label>
			<br>
			<input type="search" name="q" class="form-control">
			
			<hr>
			<label>Mensagem</label>
			<br>
			<textarea class="form-control"></textarea>
			
			<hr>
			<label>Telefone</label>
			<br>
			<input type="tel" class="form-control">
			
			<hr>
			<label>Seletor</label>
			<select>Selecione uma operação para executar:
				<option name="somar">Somar</option>
				<option name="subtrair">Subtrair</option>
				<option name="multiplicar">Multiplicar</option>
				<option name="dividir">Dividir</option>
				<option name="potencia">Potenciação</option>				
			</select>			
		
		
		<hr>
		<input type="submit" value="Enviar" class="btn btn-warning">
		<input type="reset" value="Limpar" class="btn btn-success">
		
		</form>
		</div>
	
	
	
	
	
	
	</section>
   

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
